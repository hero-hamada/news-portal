<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand" href="#" style="margin-left: 5rem;">News Portal</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row" id="navbarSupportedContent">
            <ul class="navbar-nav row ">
                <li class="nav-item active col" style="margin-left: 5rem;">
                    <a class="nav-link" th:href="@{~/news/add}">Add News</a>
                </li>
                <li class="nav-item active col">
                    <a class="nav-link" th:href="@{~/news/}">News List</a>
                </li>
                <li class="nav-item col" style="width: 5px; margin-right: 10rem;">
                    <select class="form-control form-control-sm">
                        <option>eng</option>
                        <option>ru</option>
                    </select>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container border border-secondary">
    <nav aria-label="breadcrumb mt-5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Library</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-body">
            <form th:method="POST" th:action="@{/news/}" th:object="${news}">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" maxlength="100" th:field="*{title}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-3">
                        <input type="date" class="form-control" th:field="*{{date}}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Brief</label>
                    <div class="col-sm-10">
                        <textarea type="text-area" class="form-control" rows="4" maxlength="500"
                                  th:field="*{brief}"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Content</label>
                    <div class="col-sm-10">
                        <textarea type="text-area" class="form-control" rows="10" maxlength="2048"
                                  th:field="*{content}"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10"></div>
                    <div class="col-1">
                        <a th:href="@{~/news/}" class="btn btn-primary">Cancel</a>
                    </div>
                    <div class="col-1">
                        <input type="submit" class="btn btn-primary" value="Save"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
