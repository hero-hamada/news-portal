<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1 class="navbar-brand" href="#" style="margin-left: 5rem;">News Portal</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse row" id="navbarSupportedContent">
      <ul class="navbar-nav row ">
        <li class="nav-item active col" style="margin-left: 5rem;">
          <a class="nav-link" href="#">Add News</a>
        </li>
        <li class="nav-item active col">
          <a class="nav-link" th:href="@{/news/}">News List</a>
        </li>
        <li class="nav-item col" style="width: 5px; margin-right: 10rem;">
          <select class="form-control form-control-sm">
            <option>eng</option>
            <option>ru</option>
          </select>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div class="container border border-secondary">
  <nav aria-label="breadcrumb mt-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Library</li>
    </ol>
  </nav>
  <div class="card">
    <div class="card-header row">
      <h5 class="col-11">
        Featured
      </h5>
    </div>
    <div class="card-body">
      <dl class="row">
        <dt class="col-sm-3">Title</dt>
        <dd class="col-sm-9" th:text="${news.title}"/>
      </dl>
      <dl class="row">
        <dt class="col-sm-3">Date</dt>
        <dd class="col-sm-9" th:text="${news.date}"></dd>
      </dl>
      <dl class="row">
        <dt class="col-sm-3">Brief</dt>
        <dd class="col-sm-9" th:text="${news.brief}"/>
      </dl>
      <dl class="row">
        <dt class="col-sm-3">Content</dt>
        <dd class="col-sm-9" th:text="${news.content}"/>
      </dl>
      <div class="row">
        <div class="col-10"></div>
        <div class="col-1">
          <a th:href="@{|${#httpServletRequest.requestURI}/edit|}" class="btn btn-secondary">Edit</a>
        </div>
        <div class="col-1">
          <a href="index.html" class="btn btn-primary">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- <h1>Hello, world!</h1> -->

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
